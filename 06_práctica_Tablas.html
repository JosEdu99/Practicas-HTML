<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Tablas en HTML</title>
	</head>
	<body>
		<h1>Tablas en HTML</h1>
		<table border="1" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th width="100">GRUPO</th>
					<th width="200">ESPECIALIDAD</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>4AM-PR</td>
					<td align="center">Programación</td>
				</tr>
				<tr>
					<td>4AV-PR</td>
					<td align="center">Programación</td>
				</tr>
				<tr>
					<td>4AM-CT</td>
					<td align="center">Contabilidad</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<th>3</th>
				<th>2</th>
			</tr>
			</tfoot>
		</table>
		<hr>
		
		<table border="1" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
				<th rowspan="2">Alumnos</td>
			<th colspan="2">Programación</td>
		</tr>
		<tr>
			<th>4AV-PR</th>
			<th>4AM-PR</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>MUJERES</td>
			<td align="center">10</td>
			<td align="center">12</td>
		</tr>
		<tr>
			<td>HOMBRES</td>
			<td align="center">12</td>
			<td align="center">10</td>
		</tr>
	</tbody>
	<tfoot>
	<tr>
		<th>TOTAL</th>
		<th>22</th>
		<th>22</th>
	</tr>
	</tfoot>
</table>
</body>
</html>
